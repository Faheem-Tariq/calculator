<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
var num1 = 6;
var num2 = 8; 



function calculate(num1, num2, operator) {
    let result;

    switch (operator) {
        case '+':
            result = num1 + num2;
            document.write(num1 + " + " + num2 + " = " + result);
            break;
        case '-':
            result = num1 - num2;
            document.write(num1 + " - " + num2 + " = " + result);
            break;
        case '*':
            result = num1 * num2;
            document.write(num1 + " * " + num2 + " = " + result);
            break;
        case '/':
            if (num2 !== 0) {
                result = num1 / num2;
                document.write(num1 + " / " + num2 + " = " + result);
            } else {
                document.write("Error: Division by zero is not allowed.");
            }
            break;
    }
}

calculate(num1, num2, '+'); 
document.write("<br>"); 
calculate(num1, num2, '-'); 
document.write("<br>");
calculate(num1, num2, '*');
document.write("<br>"); 
calculate(num1, num2, '/'); 


</script>


</body>
</html>
